<form>
    <h1>CRIANDO UMA NOVA CATEGORIA</h1>
    <mat-form-field class="form">
        <mat-label class="label-nome">T√çTULO</mat-label>
        <input matInput  [formControl]="titulo" required  type="text" name="titulo" maxlength="100">
        <mat-error *ngIf="titulo.invalid">{{ getMessages() }}</mat-error>
    </mat-form-field>
   
    <mat-form-field class="form">
        <mat-label class="label-nome">AUTOR</mat-label>
        <input matInput [formControl]="nomeAutor" required  type="text" name="nomeAutor" maxlength="100">
        <mat-error *ngIf="nomeAutor.invalid">{{ getMessages() }}</mat-error>
    </mat-form-field>
   
    <mat-form-field class="form">
        <mat-label class="label-descricao">TEXTO</mat-label>
        <textarea  matInput [formControl]="texto" required type="text" name="texto" maxlength="2000000"></textarea>
        <mat-error *ngIf="texto.invalid">{{ getMessages() }}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button  [disabled]="getMessages()" class="mat-elevation-z8"  mat-stroked-button color="accent">CRIAR</button>
        <button   class="mat-elevation-z8"  mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
