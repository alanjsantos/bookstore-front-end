<form>
    <h1>CRIANDO UMA NOVA CATEGORIA</h1>
    <mat-form-field class="form">
        <mat-label class="label-nome">NOME</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex. Computação">
    </mat-form-field>
   
    <mat-form-field class="form">
        <mat-label class="label-descricao">DESCRIÇÃO</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Ex. Livros de Computação"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" class="mat-elevation-z8"  mat-stroked-button color="accent">CRIAR</button>
        <button  (click)="cancel()" class="mat-elevation-z8"  mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
