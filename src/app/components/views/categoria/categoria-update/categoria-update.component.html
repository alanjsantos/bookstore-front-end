<form>
    <h1>EDITANDO CATEGORIA</h1>
    <mat-form-field class="form">
        <mat-label class="label-nome">NOME</mat-label>
        <input [(ngModel)]="categoria.nome" matInput  type="text" name="nome"  >
    </mat-form-field>
   
    <mat-form-field class="form">
        <mat-label class="label-descricao">DESCRIÇÃO</mat-label>
        <textarea [(ngModel)]="categoria.descricao" matInput  type="text" name="descricao" ></textarea>
    </mat-form-field>

    <div class="buttons">
        <button  (click)="update()" class="mat-elevation-z8"  mat-stroked-button color="accent">EDITAR</button>
        <button  (click)="cancel()" class="mat-elevation-z8"  mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
